<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
    <title>Facebook</title>
    
  <link rel="stylesheet" href="/assets/index.70157b17.css">
</head>
<body>
    <div class="main-container h-screen flex justify-center items-center md:justify-around">
        <div class="left-container hidden md:block">
            <h1 class="md:text-[#1877f2] md: font-bold md:text-6xl md:mb-3">facebook</h1>
            <p class="md:text-2xl">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>

        <div class="right-container flex flex-col justify-center items-center h-80vh m-2 p-2 shadow-lg shadow-gray-400 md: w-96 md:px-4">
            <h1 class="text-2xl font-bold text-blue-600 mb-6 md:hidden">facebook</h1>
            <input class="py-2 px-3 mb-3 outline-blue-400 rounded-md shadow-sm shadow-gray-400 md:w-full md:py-3" type="text" placeholder="Email address or phone number">
            <input class="py-2 px-3 mb-3 outline-blue-400 rounded-md shadow-sm shadow-gray-400 md:w-full md:py-3" type="password" placeholder="Password">
            <button class="w-full bg-blue-600 text-white py-2 px-3 rounded-md font-bold mb-3 md:py-3">Log In</button>
            <a class="text-blue-500 text-sm text-center mb-3 hover:cursor-pointer" href="#">Forgotten password?</a>

            <div class="or-section flex w-full justify-center items-center mb-3">
                <span class="underline w-2/5 border bg-gray-400"></span>
                <p class="px-4">or</p>
                <span class="underline w-2/5 border bg-gray-400"></span>
            </div>

            <button class="px-4 py-2 bg-green-500 text-white rounded-md font-bold md:py-3">Create New Account</button>
            <p class="hidden"><span><a class="" href="#">Create a Page</a></span> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
